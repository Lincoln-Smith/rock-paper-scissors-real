<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom CSS styles here */
        .gameOverMessages {
            display: none; /* Initially hide game over messages */
        }
        .gameOverMessages.show {
            display: block; /* Show game over messages when necessary */
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="container text-center my-4 container-box">
        <header>
            <h1>Welcome to Rock Paper Scissors</h1>
            <div id="usernameDisplay"></div> <!-- Display username here -->
        </header>
        <div class="content mt-4">
            <div class="selections">
                <button class="selection" data-selection="rock">✊</button>
                <button class="selection" data-selection="paper">✋</button>
                <button class="selection" data-selection="scissors">✌</button>
            </div>
            <div class="results mt-4">
                <div>
                    You
                    <span class="result-score" data-your-score>0</span>
                </div>
                <div data-final-column>
                    Computer
                    <span class="result-score" data-computer-score>0</span>
                </div>
            </div>

            <!-- Game Over Messages -->
            <div class="gameOverMessages mt-4">
                <p id="gameOverMessage"></p>
                <p id="finalScores"></p>
                <!-- Add reset button here -->
            </div>
            <!-- Game Over Messages End -->
        </div>
    </main>
    <!-- Main Content End -->

    <!-- Bootstrap JavaScript and other dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-iZSuzXw79G9j1/UfVmVJxuNDTQ4qV3sPzMOzLHQ8lvrZz3KxFRkmJERdknDLgOZB" crossorigin="anonymous"></script>

    <!-- JavaScript code -->
    <script src="script.js" defer></script>
</body>
</html>
